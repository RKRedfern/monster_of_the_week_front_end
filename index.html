<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Monster Of The Week</title>
        <link rel="stylesheet" href="index.css">
        
        
    </head>
    <body>

    <div class="grid-container">

        <div class="header">

        </div>

        <div id="create-user-container" class="left" >
            <h2> Welcome to the FBI's most Unwanted, enter your details to get issued a Badge </h2>
            <div id="create-user-form" >
                <form class="add-user-form" style="">
                

                <input type="text" name="name" value="" placeholder="Enter your name" id="user-name">
                <br>
                
                <input type="text" name="title" value="" placeholder="What is your title?" id="user-title">
                <br>
                
                <input type="text" name="image" value="" placeholder="Enter your avatar URL" id="user-image">
                <br>
                <input class="submit" type="submit" name="submit" value="Print My Badge" >
                </form>


            </div>
            
            <div id ="select-agent-container" class="middle">
                <h2> ...Or Sign in as an Existing Agent </h2>

            </div>

        </div>



        <div id="monster-card-container" class="middle" hidden>

            <div id="monster-folder" class="monster-folder">

            </div>

        </div>

        <div id="user-card-container" class="left" hidden> 

        <button id="logout-button" class="submit" type="submit">Log Out</button>
        
        </div>

        <div class="footer">

        </div>

    </div>

    <script type="text/javascript" src="src/monster.js" defer></script>
    <script  type="text/javascript" src="src/monsterApi.js" defer></script>
    <script type="text/javascript" src="src/user.js" defer></script>
    <script  type="text/javascript" src="src/userApi.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>
    </body>
</html>
